{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/userType.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500&display=swap" rel="stylesheet">
    <title>ClubConnect | Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="logo">
                <a href= "{% url 'usertype' %}"><i class="fa-solid fa-link"></i> ClubConnect</a>
            </div>
        </div>
    </nav>

    <div class="centered-div">
        <div class="login-signup-form">
            <div class="form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <div class="input-fields signup-input-fields">
                        <div class="one-input-wrapper">
                            <input id="name" class="name" name="username" type="text" placeholder="Name" required>
                            <div class="form-icons">
                                <i onclick="nameInput.focus()" class="fa-regular fa-user"></i>
                            </div>
                        </div>
                        <div class="one-input-wrapper">
                            <input id="student-signup-email" name="email" class="signup-email" type="email" placeholder="Email Address" required>
                            <div class="form-icons">
                                <i onclick="signupEmailInput.focus()" class="fa-regular fa-envelope"></i>
                            </div>
                        </div>
                        <div class="one-input-wrapper">
                            <input id="student-signup-password"  name="password" class="signup-password hidden-password" type="password" placeholder="Password" required>
                            <div class="form-icons">
                                <i onclick="passwordVisible(signupPasswordInput)" class="fa-regular fa-eye"></i>
                                <i onclick="signupPasswordInput.focus()" class="fa-solid fa-lock"></i>
                            </div>
                        </div>
                        <div class="one-input-wrapper">
                            <input id="confirm-password" name="password2" class="password hidden-password" type="password" placeholder="Confirm Password" required>
                            <div class="form-icons">
                                <i onclick="passwordVisible(confirmPasswordInput)" class="fa-regular fa-eye"></i>
                                <i onclick="confirmPasswordInput.focus()" class="fa-solid fa-lock"></i>
                            </div>
                        </div>
                    </div>
                    <p>Already have an account? <a href="{% url 'studentLogin' %}">Log In</a></p>
                    <button onclick="checkSignupValid()" class="reg-btn">Sign Up</button>
                    
                <div>
                    {% for message in messages %}
                    <strong class="strong-message">{{message}}</strong>
                    {% endfor %}
                </div>
                
                </form>
                
            </div>
            <img src="https://foto.haberler.com/haber/2022/08/09/uskudar-universitesi-taban-puanlari-2022-15156540_4460_amp.jpg">
        </div>
    </div>
    <footer>
        <div class="footer-uskudar">
            <h6>@ <span>USKUDAR UNIVERSITESI - 2011</span></h6>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/registration.js' %}"></script>
</body>
</html>
