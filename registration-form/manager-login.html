<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../registration-form/userType.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500&display=swap" rel="stylesheet">
    <title>ClubConnect | Log In | Club Manager</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div class="logo">
                <a href= "../registration-form/manager-login.html"><i class="fa-solid fa-link"></i> ClubConnect</a>
            </div>
        </div>
      </nav>
<div class="centered-div">
      <div class="login-signup-form">
        <img src="https://foto.haberler.com/haber/2022/08/09/uskudar-universitesi-burs-imkanlari-15156736_6917_amp.jpg">
        <div class="form">
            <h1>Log In</h1>
            <div class="input-fields">
                <div class="one-input-wrapper">
                    <input id="manager-login-email" class="login-email" type="email" placeholder="Email Adress">
                    <div class="form-icons">
                    <i onclick="loginEmailInput.focus()" class="fa-regular fa-envelope"></i>
                </div>
                </div>
                <div class="one-input-wrapper">
                    <input id="manager-login-password" class="login-password hidden-password" type="password" placeholder="Password">
                    <div class="form-icons">
                    <i onclick="passwordVisible(loginPasswordInput)" class="fa-regular fa-eye"></i>
                    <i onclick="loginPasswordInput.focus()" class="fa-solid fa-lock"></i>
                </div>
                </div>
        </div>
            <button class="reg-btn">Log In</button>
            <div class="invalid-message mt-4">
                <span><i class="fa-solid fa-triangle-exclamation"></i></span>
                <strong>There was a problem logging in. Check your email and password or create an account.</strong>
            </div>
        </div>
     </div>
</div>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/all.min.js"></script>
<script src="../js/navbar.js"></script>
<script src="../registration-form/registration.js"></script>
</body>
